{% extends 'base.html' %}

{% block content %}
      <form method="POST" action="/" style="min-width: 500px; margin: 10px">
      <div class="form-group">
        <select required class="form-select" aria-label="Default select example" name="groups">
            <option value="">Выберите группу:</option>
            {% for k, v in groups.items() %}
                <option value="{{k}}">{{v}}</option>
            {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <input type="mac" name="mac" required pattern="(([0-9A-Fa-f]{2}[:]?){6})" class="form-control" id="macAddress" placeholder="MAC-адрес: XX:XX:XX:XX:XX:XX">
      </div>
      <div class="form-group">
        <textarea type="description" name="description" maxlength="150" class="form-control" id="description" placeholder="Доп. информация: номер заявки и/или имя устройства, коммутатор/порт"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Добавить</button>
      <div><output id="macAddedResult" class="result_box" >{{ result }}</output></div>
    </form>



{% endblock %}
