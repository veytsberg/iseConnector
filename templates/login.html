{% extends 'base.html' %}

{% block content %}
    <form method="POST" action="/login">
      <div class="form-group">
        <label for="inputEmail1">Login</label>
        <input required pattern="[\w]+" type="username" name="username" class="form-control" id="inputUsername" aria-describedby="usernameHelp" placeholder="username">
        <small id="usernameHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="inputPassword1">Password</label>
        <input required type="password" name="password" class="form-control" id="inputPassword1" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Войти</button>
      <div><output id="loginResult">{{ auth_result }}</output></div>
    </form>
{% endblock %}
